{% extends "base.html" %}

{% block content %}

<div class="container my-4">

    <h3 class="mb-4">Resultados para: <span class="text-primary">{{ query }}</span></h3>

    {% if results %}
        <div class="row">
            {% for post in results %}
                <div class="col-md-4 mb-3">
                    <a href="{% url 'view_post' post.id %}" class="text-decoration-none">

                        <div class="card shadow-sm">
                            {% if post.imgs %}
                                <img src="{{ post.imgs.url }}" class="card-img-top" style="height:180px; object-fit:cover;">
                            {% else %}
                                <div class="bg-secondary text-white d-flex align-items-center justify-content-center"
                                     style="height:180px;">
                                    Sin imagen
                                </div>
                            {% endif %}

                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text text-muted">
                                    {{ post.tags }}
                                </p>
                            </div>
                        </div>

                    </a>
                </div>
            {% endfor %}
        </div>

    {% else %}
        <p class="text-muted">No se encontraron resultados.</p>
    {% endif %}

</div>

{% endblock %}
